{% extends 'organiser/base.html' %}

{% block content %}

<ul class="list-group">
    <h2><li class ="list-group-item active">Grupy</li></h2>
    {% for group in object_list %}
        <li class="list-group-item"><a href="{% url 'group' pk=group.id %}">{{ group.name }}</a></li>
    {% empty %}
        <li>No groups yet.</li>
    {% endfor %}
</ul>

{% endblock %}
